<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="./form.css">
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
    </head>
    <body>
        <form>
            <h1>Signup Page</h1>
        <label class="labelText">First Name</label>
        <input type="text" placeholder="eg., Aditya">
        <label class="labelText">Last Name</label>
        <input type="text" placeholder="eg., Sharma">
        <label>Email</label>
        <input type="email" placeholder="eg., xyz@login.com">
        <label id="password">Password</label>
        <input type="password" placeholder="********">
        <label>Mobile Number</label>
        <input type="number" placeholder="eg., 1234567890">
        <label>Date of Joining</label>
        <input type="date" placeholder="eg., 10/12/2009">
        <button class="submit-btn">Submit</button>
        </form>
    </body>
</html>
